<div class="container">
  <form #form="ngForm" (ngSubmit)="onSubmit()">
    <div id="user-data">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          ngModel
          name="email"
          required
          #email="ngModel"
        />
        <span class="error" *ngIf="!email.valid && email.touched"
          >Please enter email</span
        >
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          ngModel
          name="password"
          required
          #password="ngModel"
        />
        <span class="error" *ngIf="!password.valid && password.touched"
          >Please enter Password</span
        >
      </div>
    </div>
    <div>
      <button class="btn btn-default" type="button" (click)="updatePassword()">
        Update Password
      </button>
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" [ngModel]="defaultStatus" name="status">
        <option value="active">active</option>
        <option value="inactive">inactive</option>
      </select>
    </div>
    <button  type="submit" [disabled]="!form.valid">
      Register
    </button>
  </form>
  <section>
    <div class="row" *ngIf="submitted">
      <h3>Email:{{ user.email }}</h3>
      <h3>Password:{{ user.password }}</h3>
      <h3>Status:{{ user.status }}</h3>
    </div>
  </section>
</div>
